<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Index</title>
	
</head>
<body>
	<script src="/node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	$(document).ready(function(){
		var name = prompt('Name:');
		var users, word;
		var socket = io.connect('http://localhost:8080');
		socket.emit('set_name', { name: name});
		$('#word_input').keypress(
			function(e){
				socket.emit('word_typed', { word: $(this).val()+String.fromCharCode(e.keyCode) });
			}
		);
		socket.on('new_user', function (data) {
			users = data.users;
			word = data.word;
			$('#word').text(data.word);
		});
		socket.on('winner', function (data) {
			var winner_text;
			if(socket.socket.sessionid == data.user){
				winner_text = "You win";
			}else{
				winner_text = 'User: '+users[data.user]+ ' won';
			}
			$('#winner').text(winner_text);
			word = data.word;
			$('#word').text(data.word);
			$('#word_input').val('');
		});
	});	
</script>
<h1 id="word"></h1>
<h1 id="winner"></h1>
<input id="word_input" name="word" value=""/>
</body>
</html>
